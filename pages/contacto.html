<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Taylor Swift Experience</title>
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <header class="lover-hero">
    <div class="overlay">
      <h1>Contacto Swiftie</h1>
      <p class="subtitulo">Hablemos de música, emociones y código HTML</p>
    </div>
  </header>

  <main>
    <section class="contacto">
      <h2>Déjanos tu mensaje</h2>
      <form>
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="mensaje">Mensaje:</label><br />
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea><br /><br />

        <input type="submit" value="Enviar" />
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Taylor Swift Experience | Siempre con amor y CSS</p>
  </footer>
</body>
</html>
